    <section>
      <h2 style="color: orange; margin-top: 2%; margin-left: 3%">
        Registration
      </h2>
      <br />
      <div
        style="
          margin-left: 10%;
          width: 53%;
          height: 90vh;
          background-color: rgb(248, 244, 244);
        "
      >
        <h4 style="color: rgb(11, 11, 48); margin-left: 6%" class="p-2">
          Register With Us
        </h4>
        <br />
        <form class="form">
          <br /><br />
          <input
            type="text"
            placeholder="Course Name"
            required
            name="Course Name"
            size="30%"
            class="form1"
          />
          <select class="form1">
            <option value="training type" selected>Training Type</option>
            <option value="class room type">Class Room Type</option>
            <option value="online Type">Online Type</option>
          </select>
          <br /><br />
          <input
            type="text"
            placeholder="Name"
            required
            name="Name"
            size="30%"
            class="form1"
          />
          <input
            type="email"
            placeholder="email*"
            required
            name="email"
            size="30%"
            class="form1"
          />
          <br /><br />
          <input
            type="tel"
            placeholder="Phone*"
            required
            name="Phone"
            size="30%"
            class="form1"
          />
          <input
            type="text"
            placeholder="Subject"
            required
            name="Subject"
            size="30%"
            class="form1"
          />
          <br /><br />
          <textarea
            placeholder="Message*"
            required
            name="Message"
            cols="75"
            rows="8"
            size="60%"
            class="form1"
          ></textarea>
          <br /><br />
          <button
            class="btn btn-outline-success"
            onclick="success()"
            style="margin-left: 6%; margin-top: 1%"
          >
            Send Mesage
          </button>
        </form>
      </div>
    </section>
